<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип Mesto">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/image.jpg" alt="Фото пользователя">
            <div class="profile__data">
                <div class="profile__info">
                    <h1 class="profile__first-name">Жак-Ив Кусто </h1>
                    <button type="button" class="profile__edit-button"><img src="./images/Vector(3).svg" alt="кнопка"></button>
                </div>
                <p class="profile__position">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"><img src="./images/Vector(4).svg" alt="кнопка"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia </p>
    </footer>
    <section class="popup">
        <form name="popup-form" method="get" autocomplete="off" class="popup__container">
            <button type="reset" class="popup__close"><img src="./images/CloseIcon.svg" alt=" кнопка"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <input type="text" name="first-name" class="popup__input popup__input_first-name">
            <input type="text" name="position" class="popup__input popup__input_position">
            <button type="submit" class="popup__button">Сохранить</button>
        </form>
    </section>

    <section class="popup-new-item">
        <form class="popup-new-item__container" method="post" action="#" name="popup-container">
            <button type="reset" class="popup-new-item__close"><img src="./images/CloseIcon.svg" alt="кнопка"></button>
            <h3 class="popup-new-item__title">Новое место</h3>
            <input class="popup-new-item__input popup-new-item__input_title" type="text" name="title" placeholder="Название">
            <input class="popup-new-item__input popup-new-item__input_url" type="url" name="url" placeholder="Ссылка на картинку">
            <button type="submit" class="popup-new-item__addcard">Создать</button>
        </form>
    </section>
    <section class="popup-item">
        <form class="popup-item__container" method="post" action="#" name="popup-container">
            <button type="reset" class="popup-item__close"><img src="./images/CloseIcon.svg" alt="кнопка"></button>
            <img class="popup-item__image" src="" alt="Картинка">
            <p class="popup-item__title"></p>
        </form>
    </section>
    <template id="item-template"> 
           <div class="item-template-card">
                <button class="item-template__delete-button" type="button" ><img  src="./images/Trash.svg" alt="кнопка"></button> 
                <img class="item-template__image" src="" alt="Картинка"> 
                <div class="item-template__info"> 
                    <h2 class="item-template__info-text"></h2> 
                    <button class="item-template__info-like-button" type="button" ><img  src="./images/Vector(5).svg" alt="лайк"></button> 
                </div>
             </div>
    </template>
    <script src="./script/script.js"></script>
</body>
